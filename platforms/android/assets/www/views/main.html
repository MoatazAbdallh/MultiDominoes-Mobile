<link href="css/main.css" rel="stylesheet" />
<div style="overflow-x:hidden" data-ng-cloak class="main">

    <ion-content scroll="false" scrollbar-y="false" scrollbar-x="false" class="center">
        <div class="row" style="margin-top:5%;margin-left:15%;width:60%" data-ng-show="enableDrawButton">
            <button class="button button-block button-energized">
                Draw Card
            </button>
        </div>
        <div class="row" style="margin-top:15%;text-align:center">
            <td-cards data-ng-repeat="card in cards">
                <td-card on-destroy="cardDestroyed(card)"  on-swipe-left="cardSwipedLeft(card)" on-swipe-right="cardSwipedRight(card)" on-partial-swipe="cardPartialSwipe(card)" class="card-{{$index}}">
                    <div class="no-text" style="display:none">Left</div>
                    <img data-ng-show="card.show" src="{{'img/cards/'+card.r+card.l+'.png'}}" id="{{card.id}}" data-ng-click="sendCard(card,'head')" data-ng-class="cardsDisabledFlag ?'disableCard':'enableCard'" />
                    <div class="yes-text" style="display:none">Right</div>
                </td-card>
            </td-cards>
        </div>

    </ion-content>

</div>
